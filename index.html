<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Customer Service Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    #chat-container { max-width: 400px; margin: 20px auto; }
    #chat-box { height: 400px; overflow-y: auto; }
    .user-message { background-color: #3b82f6; color: white; text-align: right; }
    .bot-message { background-color: #e5e7eb; color: black; }
    .message { margin: 10px; padding: 10px; border-radius: 10px; }
    #user-input { width: 100%; padding: 10px; }
    #send-button { background-color: #3b82f6; color: white; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="chat-container" class="bg-white shadow-lg rounded-lg">
    <div class="bg-blue-600 text-white p-4 rounded-t-lg">
      <h1 class="text-lg font-bold">AI Customer Service Chatbot</h1>
    </div>
    <div id="chat-box" class="p-4"></div>
    <div class="p-4 flex">
      <input
        id="user-input"
        type="text"
        placeholder="Type your question..."
        class="border rounded-l-lg p-2 flex-grow"
      />
      <button id="send-button" class="px-4 rounded-r-lg">Send</button>
    </div>
  </div>

  <!-- Load chatbot logic as ES module -->
  <script type="module" src="chatbot.js"></script>
</body>
</html>
